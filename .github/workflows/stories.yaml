name: stories

on: pull_request

jobs:
  cli:
    name: stories-cli
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install --global @openfn/cli
      - run: bun install
      - run: bun stories:cli --timeout 60000

  lightning:
    name: stories-lightning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Checkout Lightning
        uses: actions/checkout@v2
        with:
          repository: openfn/lightning
          path: /resources/lightning
      - uses: erlef/setup-elixir@v1
        with:
          otp-version: 26
          elixir-version: "1.18.3"
      - run: mix deps.get
        working-directory: /resources/lightning

      - env:
          -OPENFN_RUNNER_ARGS: /resources/lightning
      # TMP
      - run: bun test test/runners/lightning.test.ts
